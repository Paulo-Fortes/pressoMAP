<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>pressoMAP</title>
    <link rel="shortcut icon" type="image/ico" href="Image Refs/Refs Images/icono.ico" />


</head>

<body>
    <div class="frameContenido">
        <div class="encabezado">
            <div class="logo">
                <img src="Image Refs/Logos/pressoMAP logo oficial.png" alt="imagen logo presso map">
            </div>
            <div class="barraNavegacion">
                <nav>
                    <ul class="listaNav">
                        <li class="hideOnMobile"><a href="#">Proyecto</a></li>
                        <li class="hideOnMobile"><a href="#">Comunidad</a></li>
                        <li class="hideOnMobile"><a href="#">Contacto</a></li>
                        <li class="botonMenu" onclick=showMenuHamburguesa()><a href="#"><img class="iconoHamburguesa"
                                    src="/Image Refs/Refs Images/icono hamburguesa.png" alt="icono hamburguesa"></a>
                        </li>
                    </ul>
                    <ul class="menuHamburguesa">
                        <li><a href="#"><img onclick=hideMenuHamburguesa() class="iconoCerrar"
                                    src="/Image Refs/Refs Images/iconoCerrar.png" alt=""></a></li>
                        <li class="elementoLista"><a href="#">Proyecto</a></li>
                        <li class="elementoLista"><a href="#">Comunidad</a></li>
                        <li class="elementoLista"><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>


    <script>
        function showMenuHamburguesa() {
            const menuHamburguesa = document.querySelector('.menuHamburguesa')
            menuHamburguesa.style.display = 'flex'
        }

        function hideMenuHamburguesa() {
            const menuHamburguesa = document.querySelector('.menuHamburguesa')
            menuHamburguesa.style.display = 'none'
        }
    </script>



</body>

</html>
